<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduCat - User Settings</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            color: #6b2fa6;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 5px 10px;
            background-color: #bfa2db;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 40px;
            cursor: pointer;
            margin-left: 20px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        .nav-links button:hover {
            background-color: #7d56a4;
        }

        .nav-links button:not(:last-child) {
            border-right: 1px solid white;
        }

        .nav-links img {
            height: 30px;
        }

        .content {
            display: flex;
            width: 90%;
            margin-top: 60px;
            padding: 20px;
            justify-content: center;
        }

        .left-box {
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 2%;
        }

        .right-box {
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 70%;
        }

        .left-box img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .left-box .user-name {
            text-align: center;
            font-size: 1.1em;
            margin-top: 15px;
            border-radius: 30px;
        }

        .left-box .log-out {
            display: block;
            background-color: #6b2fa6;
            color: white;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            width: 40%;
        }

        .right-box .title {
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        .right-box .form-group {
            margin-bottom: 20px;
        }

        .right-box label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .right-box input, .right-box select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-sizing: border-box;
            background-color: #ccc;
            color: #6b2fa6;
        }

        .right-box input[readonly] {
            background-color: #eeebeb;
        }

        .right-box select {
            pointer-events: none;
            appearance: none;
            background-color: #ccc;
        }

        body.dark-mode {
            background-color: #181717;
            color: #6b2fa6;
        }

        body.dark-mode .navbar {
            background-color: #121212;
        }

        body.dark-mode .nav-links button {
            color: #6b2fa6;
        }

        body.dark-mode .nav-links button:hover {
            background-color: #160c1b;
        }

        body.dark-mode .left-box {
            background-color: #121212;
        }

        body.dark-mode .left-box .log-out {
            background-color: #6b2fa6;
        }

        body.dark-mode .left-box .user-name {
            color: #6b2fa6;
        }

        body.dark-mode .right-box {
            background-color: #121212;
        }

        body.dark-mode .right-box .title,
        body.dark-mode .right-box label {
            color: #6b2fa6;
        }

        body.dark-mode .right-box input,
        body.dark-mode .right-box select {
            background-color: #dad9d9;
            color: #6b2fa6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="eduCat.png" alt="eduCat Logo" onclick="window.location.href='homepage.html'">
        <div class="nav-links">
            <button onclick="window.location.href='portfolio.html'">Portfolio</button>
            <button onclick="window.location.href='notepad.html'">Notepad</button>
            <button onclick="window.location.href='settings.html'"><img src="settings.png" alt="Settings Icon"></button>
            <button onclick="window.location.href='user.html'"><img src="user.png" alt="User Icon"></button>
        </div>
    </div>
    <div class="content">
        <div class="left-box">
            <img src="medev.jpg" alt="User Avatar" id="user-avatar">
            <input type="text" id="user-name-display" value="Mizzi Pomoy" readonly class="user-name">
            <div class="log-out" onclick="logOut()">Log Out</div>
        </div>
        <div class="right-box">
            <div class="title">About Developer</div>
            <div class="form-group">
                <label for="id">Student ID</label>
                <input type="text" id="id" value="24102571" readonly>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" value="18" readonly>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="text" id="birthday" value="February 7, 2006" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" value="Female" readonly>
            </div>
            <div class="form-group">
                <label for="school">School</label>
                <input type="text" id="school" value="University of San Carlos - Talamban Campus" readonly>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            applyUserPreferences();
        });

        function loadUserInfo() {
            const userName = localStorage.getItem('userName') || 'Mizzi Pomoy';
            const birthday = localStorage.getItem('birthday') || 'February 7, 2006';
            const gender = localStorage.getItem('gender') || 'Female';
            const school = localStorage.getItem('school') || 'University of San Carlos - Talamban Campus';

            document.getElementById('user-name-display').value = userName;
            document.getElementById('birthday').value = birthday;
            document.getElementById('gender').value = gender;
            document.getElementById('school').value = school;

            updateAge(birthday);
        }

        function updateAge(birthday) {
            const birthDate = new Date(birthday);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById('age').value = age;
        }

        function logOut() {
            window.location.href = 'login.html';
        }

        function applyUserPreferences() {
            const savedMode = localStorage.getItem('mode');
            const savedFont = localStorage.getItem('font');

            if (savedMode) {
                document.body.classList.add(savedMode);
            }

            if (savedFont) {
                document.body.style.fontFamily = savedFont;
                document.getElementById('user-name-display').style.fontFamily = savedFont;
                fontFamily = savedFont;
                document.getElementById('age').style.fontFamily = savedFont;
                document.getElementById('birthday').style.fontFamily = savedFont;
                document.getElementById('gender').style.fontFamily = savedFont;
                document.getElementById('school').style.fontFamily = savedFont;
                document.getElementById('id').style.fontFamily = savedFont;
            }
        }
    </script>
</body>
</html>
