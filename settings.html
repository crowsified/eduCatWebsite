<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduCat - Settings</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            color: #6b2fa6;
            overflow-x: hidden; 
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 5px 10px;
            background-color: #bfa2db;
            box-sizing: border-box; 
        }

        .navbar img {
            height: 40px;
            cursor: pointer;
            margin-left: 20px;
        }

        .nav-links, .settings {
            display: flex;
            gap: 10px;
        }

        .nav-links button, .settings button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            position: relative;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        .nav-links button:hover, .settings button:hover {
            background-color: #7d56a4;
        }

        .nav-links button:not(:last-child), .settings button:not(:last-child) {
            border-right: 1px solid white;
        }

        /* Settings Styles */
        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            color: #6b2fa6;
        }

        .toggle-input {
            display: none;
        }

        .slider {
            width: 50px;
            height: 25px;
            background-color: #bfa2db;
            position: relative;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .slider::before {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background-color: #fff;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-input:checked + .slider {
            background-color: #2c1c35;
        }

        .toggle-input:checked + .slider::before {
            transform: translateX(25px);
        }

        /* Font Select Box */
        .font-select-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 20px;
        }

        .font-select-box select {
            padding: 10px;
            border-radius: 10px;
            font-size: 1em;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #6b2fa6;
        }

        body.dark-mode .navbar {
            background-color: #1d1124;
        }

        body.dark-mode .nav-links button {
            color: #6b2fa6;
        }

        body.dark-mode .nav-links button:hover {
            background-color: #160c1b;
        }

        body.dark-mode .settings-container {
            background-color: #171717;
            color: #6b2fa6;
        }

        body.dark-mode .settings-box {
            background-color: #171717;
        }

        body.dark-mode .font-select-box {
            background-color: #282a2b;
        }

        body.dark-mode .slider {
            background-color: #282a2b;
        }

        body.dark-mode .slider::before {
            background-color: #6b2fa6;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="eduCat.png" alt="eduCat Logo" onclick="window.location.href='homepage.html'">
        <div class="nav-links">
            <button onclick="window.location.href='portfolio.html'">Portfolio</button>
            <button onclick="window.location.href='notepad.html'">Notepad</button>
            <button onclick="window.location.href='settings.html'"><img src="settings.png" alt="Settings Icon" style="height: 30px;"></button>
            <button onclick="window.location.href='user.html'"><img src="user.png" alt="User Icon" style="height: 30px;"></button>
        </div>
    </div>
    <div class="settings-container">
        <h1>Settings:</h1>
        <div class="settings-box">
            <label for="mode-toggle" class="toggle-label">Mode: 
                <input type="checkbox" id="mode-toggle" class="toggle-input">
                <span class="slider"></span>
            </label>
            <div class="font-select-box">
                <label for="font-select">Change Font:</label>
                <select id="font-select" onchange="changeFont()">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Courier New">Courier New</option>
                </select>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modeToggle = document.getElementById('mode-toggle');
            const fontSelect = document.getElementById('font-select');

            // Load user's preferences
            const savedMode = localStorage.getItem('mode');
            const savedFont = localStorage.getItem('font');

            if (savedMode) {
                document.body.classList.add(savedMode);
                modeToggle.checked = savedMode === 'dark-mode';
            }

            if (savedFont) {
                document.body.style.fontFamily = savedFont;
                fontSelect.value = savedFont;
            }

            // Toggle mode
            modeToggle.addEventListener('change', () => {
                if (modeToggle.checked) {
                    document.body.classList.add('dark-mode');
                    document.body.classList.remove('light-mode');
                    localStorage.setItem('mode', 'dark-mode');
                } else {
                    document.body.classList.add('light-mode');
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('mode', 'light-mode');
                }
            });

            // Change font
            fontSelect.addEventListener('change', () => {
                const selectedFont = fontSelect.value;
                document.body.style.fontFamily = selectedFont;
                localStorage.setItem('font', selectedFont);
            });
        });
    </script>
</body>
</html>
