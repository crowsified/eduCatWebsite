<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduCat - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Tahoma, sans-serif;
        }

        .login-container {
            background-color: #d1d1d1;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .logo {
            font-size: 2em;
            color: #6b2fa6;
            margin-bottom: 20px;
        }

        .login-form input {
            display: block;
            width: calc(80% - 20px);
            margin: 10px auto;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 1.0em;
            color: #555;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.8em;
            margin-bottom: 20px;
            width: 90%;
            color: #6b2fa6;
            text-decoration: none;
        }

        .login-button {
            background-color: #6b2fa6;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px;
            width: 30%;
            cursor: pointer;
            font-size: 1.0em;
        }

        .alternative-logins {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .google-login img, .facebook-login img {
            width: 80px;
            height: auto;
            cursor: pointer;
        }

        .signup {
            display: block;
            margin-top: 15px;
            color: #6b2fa6;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="loading-container">
            <img src="eduCat.png" alt="eduCat Loading Animation" style="width:50%;">
        </div>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-button">Log in</button>
            <div class="alternative-logins">
                <a href="#" class="google-login">
                    <img src="google.png" alt="Google Login">
                </a>
                <a href="#" class="facebook-login">
                    <img src="facebook.png" alt="Facebook Login">
                </a>
            </div>
            <a href="#" id="signupLink" class="signup">Sign Up</a>
        </form>
    </div>
    <script>
        // Redirect to the create account page
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent the default link behavior
            window.location.href = "create-acc.html"; // Redirect to create-acc.html
        });
    </script>
</body>
</html>
