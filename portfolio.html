<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduCat - Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            color: #6b2fa6;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 5px 10px;
            background-color: #bfa2db;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 40px;
            cursor: pointer;
            margin-left: 20px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .nav-links button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        .nav-links button:hover {
            background-color: #7d56a4;
        }

        .nav-links button:not(:last-child) {
            border-right: 1px solid white;
        }

        .nav-links img {
            height: 30px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }

        .portfolio-container {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }

        .sidebar {
            width: 20%;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .folder {
            background-color: #e0d4f1;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #6b2fa6;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .file-preview {
            width: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-preview iframe {
            width: 100%;
            height: 650px;
            border: none;
            margin-bottom: 10px;
            display: none;
        }

        body.dark-mode {
            background-color: #181717;
            color: #6b2fa6;
        }

        body.dark-mode .navbar {
            background-color: #121212;
        }

        body.dark-mode .nav-links button {
            color: #6b2fa6;
        }

        body.dark-mode .nav-links button:hover {
            background-color: #160c1b;
        }

        body.dark-mode .sidebar {
            background-color: #171717;
        }

        body.dark-mode .folder {
            background-color: #282a2b;
        }

        body.dark-mode .file-preview {
            background-color: #282a2b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="eduCat.png" alt="eduCat Logo" onclick="window.location.href='homepage.html'">
        <div class="nav-links">
            <button onclick="window.location.href='portfolio.html'">Portfolio</button>
            <button onclick="window.location.href='notepad.html'">Notepad</button>
            <button onclick="window.location.href='settings.html'"><img src="settings.png" alt="Settings Icon"></button>
            <button onclick="window.location.href='user.html'"><img src="user.png" alt="User Icon"></button>
        </div>
    </div>
    <div class="content">
        <div class="portfolio-container">
            <div class="sidebar">
                <div class="folder" onclick="openFolder('folder1')">Folder 1</div>
                <div class="folder" onclick="openFolder('folder2')">Folder 2</div>
                <div class="folder" onclick="openFolder('folder3')">Folder 3</div>
                <div class="folder" onclick="openFolder('folder4')">Folder 4</div>
                <div class="folder" onclick="openFolder('folder5')">Folder 5</div>
                <div class="folder" onclick="openFolder('folder6')">Folder 6</div>
            </div>
            <div class="file-preview">
                <iframe id="file-viewer" src=""></iframe>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedMode = localStorage.getItem('mode');
            const savedFont = localStorage.getItem('font');

            if (savedMode) {
                document.body.classList.add(savedMode);
            }

            if (savedFont) {
                document.body.style.fontFamily = savedFont;
            }
        });

        const files = {
            folder1: "Pomoy-G1-CIS1102-Portfolio%231.pdf",
            folder2: "Pomoy-G1-CIS1102-Portfolio%232.pdf",
            folder3: "Pomoy-G1-CIS1102-Portfolio%233.pdf",
            folder4: "Pomoy-G1-CIS1102-Portfolio%234.pdf",
            folder5: "Pomoy-G1-CIS1102-Portfolio%235.pdf",
            folder6: "Pomoy-G1-CIS1102-Portfolio%236.pdf"
        };

        function openFolder(folder) {
            const currentFile = files[folder];
            if (currentFile) {
                previewFile(currentFile);
            } else {
                alert('File not found: ' + folder);
            }
        }

        function previewFile(fileURL) {
            const fileViewer = document.getElementById('file-viewer');
            fileViewer.src = fileURL;
            fileViewer.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (const folder in files) {
                console.log(`Checking file: ${files[folder]}`);
            }
        });
    </script>
</body>
</html>
